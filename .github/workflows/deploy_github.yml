name: Github Repository Deployment

on:
  release:
    types: [created]

jobs:
  deploy:
    name: Deploy artifacts to Github
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 

    steps:
    - name: Check-out
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2.5.0
      with:
        java-version: 11
        distribution: 'adopt'
        server-id: github
        cache: 'maven'
    - name: Deploy
      run: mvn deploy -B -P deployment-github -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
